<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Rock Paper Scissors</h1>
    </header>

    <main>
      <div class="choices">
        <div class="choice" id="Rock">
          <img src="./Images/rock.png" alt="Rock" />
        </div>
        <div class="choice" id="Paper">
          <img src="./Images/paper.png" alt="Paper" />
        </div>
        <div class="choice" id="Scissors">
          <img src="./Images/scissors.png" alt="Scissors" />
        </div>
      </div>

      <div class="rounds-container" id="rounds-container">
        <label for="rounds-select">Select Rounds: </label>
        <select id="rounds-select">
          <option>Select</option>
          <option value="3">Best of 3</option>
          <option value="5">Best of 5</option>
          <option value="7">Best of 7</option>
        </select>
      </div>

      <p id="current-round" style="display: none">Round: 0</p>

      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="robot-score">0</p>
          <p>Robot</p>
        </div>
      </div>

      <div class="robot-choice">
        <p>Robot chose: <span id="robot-choice-text">‚ùî</span></p>
      </div>

      <div class="msg-container">
        <p id="msg">Select Your Rounds</p>
      </div>

      <div class="reset-container">
        <p id="end-msg" class="end-msg"></p>

        <button id="reset-btn">Reset Game</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
